<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Food Calculator</title>
</head>
<body>
  <header>
    <nav class="navigation">
      <ul class="nav-bar">
        <li><a class="nav-links" href="main.html">Home</a></li>
        <li><a class="nav-links" href="">How Does It Work</a></li>
        <li><a class="nav-links" href="">Why Eat Right</a></li>
        <li><a class="nav-links" href="">Meal Plan Maker</a></li>
      </ul>
    </nav>
  </header>

    <h1>Daily Food Calculator</h1>
    <div class="personal-info">
      <form action="main.html">
      <label for="name">First Name: </label>
      <input type="text" name="name" id="name" placeholder="ie. John" maxlength="20">
      <label for="weight">Weight: </label>
      <input type="text" name="weight" id="weight" maxlength="3"><span class="lbs">lbs.</span>
      <label for="height">Height: </label>
      <input type="text" name="height" id="height" maxlength="3"><span class="inches">in.</span>
      <span class="or">-or-</span>
      <input type="text" name="feet" id="feet" maxlength="1"><label for="feet">ft.</label>
      <input type="text" name="inches" id="inches" maxlength="2"><label for="inches">in.</label>
      <button type="submit" id="thats-me">That's Me!</button>
    </form>
    </div>
    <div class="recommendations">
      <h2>Here are your recommendations</h2>
    </div>
      
    <div class="food-calc">
      <p>Now enter the food you plan to eat today (or have already eaten today) and I will tell you if its within your recommended nutritional limits.</p>
      <form action="main.html">
        <label for="food">Food Type: </label>
        <input type="text" name="food" id="food">
        <label for="calories">Total Calories: </label>
        <input type="number" name="calories" id="calories">
        <label for="carbs">Total Carbs: </label>
        <input type="number" name="carbs" id="carbs">
        <button type="submit">Add It In</button>
      </form>
    </div>
    <div class="personalInfo">
      
    </div>
</body>
<script src="main.js"></script>
</html>
